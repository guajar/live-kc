<!DOCTYPE html>
<div *ngIf="aItems.length" class="card">
  <div class="card-header">
    <h4 class="card-title">Task List</h4>
  </div>
  <div class="card-body">
    <ul>
      <li *ngFor="let item of aItems; let i = index">
        {{ item }}
        <button (click)="btnRemove(i)" type="button" class="btn btn-danger btn-sm">Remove</button>
      </li>
    </ul>
  </div>
  <div class="card-footer text-muted">
  </div>
</div>
