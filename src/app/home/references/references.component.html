<!DOCTYPE html>
<div class="card">
  <div class="card-header">
    <h4 class="card-title">References!!</h4>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="userName">Name</label>
      <input type="text" #name
        class="form-control" name="userName" id="userName" placeholder="Name">
    </div>
    <p class="card-text">Text</p>
    <button (click)="name.value = name.value">Greet</button>
    <button (click)="name.value = ''">Remove</button>
  </div>
  <div class="card-footer text-muted">
    Hello {{ name.value }}
  </div>
</div>
